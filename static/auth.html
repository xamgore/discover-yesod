<html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Discover</title><link href="https://fonts.googleapis.com/css?family=Satisfy" rel=stylesheet><style>*{box-sizing:border-box}body,html{color:#fff;height:100%;margin:0;padding:0;background-color:#f56a6a}#button{position:absolute;width:100%;height:100%;text-align:center}@keyframes a{0%{box-shadow:0 0 25px 0 #fff}to{box-shadow:0 0 5px 0 #fff}}#gps{z-index:1;font:1em Verdana;top:70%;position:relative}#circle{animation:a .7s ease-in-out 0s infinite alternate;background-color:#fff;z-index:1;display:none;margin:auto;border-radius:100%;width:56px;height:56px;position:relative;top:76%}#title{font:22vmin Satisfy;margin-bottom:1em}#layer{position:absolute;display:flex;justify-content:center;align-items:center;flex-flow:column;width:100%;height:100%}</style></head><body><div id=button><div id=gps>Turn on GPS</div><div id=circle></div></div><div id=layer><div id=title>Discover</div></div><script>document.querySelector('#circle').onclick=_=>document.location.href=`https://oauth.vk.com/authorize?client_id=5781698&display=page&redirect_uri=https://${window.location.host}&scope=friends,offline`;navigator.geolocation.getCurrentPosition(()=>{document.querySelector('#circle').style.display='block';document.querySelector('#gps').style.display='none'})</script></body></html>
