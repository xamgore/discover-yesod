<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Discover</title>

    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f56a6a;
        }

        #button {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        @keyframes flash {
            from { box-shadow: 0 0 25px 0 white; }
            to { box-shadow: 0 0 5px 0 white; }
        }

        #circle {
            animation: flash 0.7s ease-in-out 0s infinite alternate;
            background-color: white;
            z-index: 20;
            display: block;
            margin: auto;
            border-radius: 100%;
            width:  56px;
            height: 56px;
            position: relative;
            top: 76%;
        }

        #title {
            font: 4.6em 'Satisfy';
            color: white;
            margin-bottom: 1em;
        }

        #layer {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="button"><div id="circle"></div></div>
<div id="layer"><div id="title">Discover</div></div>

<script>
    const client = 5781698;
    const back   = `http://${window.location.host}`;
    const vkapi  = `https://oauth.vk.com/authorize?client_id=${client}&display=page&redirect_uri=${back}&scope=friends,offline`
    document.querySelector('#circle').onclick = e => document.location.href = vkapi;
</script>
</body>
</html>
