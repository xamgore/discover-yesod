<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Discover</title>

    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_US" type="text/javascript"></script>
</head>
<body>

<div id="map"></div>

<script>
    ymaps.ready(init);

    function addMark(map, position, photoUrl, placeUrl) {
            mark = new ymaps.Placemark(position, {
                balloonContent: photoUrl
            }, {
                iconLayout: 'default#image',
                iconImageHref: '/static/images/sprite.png',
                iconImageSize: [92, 92],
                iconImageOffset: [-46, -32]
            });

        map.geoObjects.add(mark);
    }

    function init() {

        var map = new ymaps.Map("map", {
                center: [47.217268, 39.716645],
                zoom: 15,
                controls: []
            }, {
                searchControlProvider: 'yandex#search'
            });

        addMark(map, [47.217268, 39.7166410], "asasasa");

    }
</script>

</body>
</html>
