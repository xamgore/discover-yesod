<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discover</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/2.5.0/fuse.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }

        .head {
            max-width: 400px;
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background: #f56a6a;
            z-index: 9;
            color: white;
            font: 1rem Roboto;
        }

        .head .title {
            font: 2rem Roboto;
            line-height: 50px;
            text-align: center;
        }

        .head .back {
            position: absolute;
            top: 0;
            padding: 0 20px 0 15px;
            font-size: 2.5rem;
            line-height: 50px;
        }

        input[type='text'] {
            all: initial;
            color: gray;
            width: calc(100% - 100px);
            height: 2rem;
            line-height: 2rem;
            font: 1em Verdana;
        }

        button.find {
            all: initial;
            color: white;
            background: #c75656;
            height: 2rem;
            width: 2rem;
            text-align: center;
            line-height: 1.5rem;
            /*padding: 0 0.5rem;*/
            border-radius: 100%;
        }

        .search {
            color: #ccc;
            background: white;
            border-bottom: 1px solid #ccc;
        }

        .content {
            top: calc(50px + 2rem);
            position: relative;
        }

        img {
            height: 50px;
            width: 50px;
            border-radius: 100%;
            float: left;
            margin: 0 10px 0 10px;
        }

        .item {
            padding: 5px 0 5px 0;
            height: 60px;
            font-family: Roboto, sans-serif;
            font-size: 1.3em;
            color: #444;
        }

        .item:nth-child(even) {
            background-color: #f6f6f6;
        }

        .item:hover {
            background-color: #e3e3e3;
        }

        .item.you {
            color: white;
            background: rgb(245, 106, 106);
        }

        .item.you img {
            border: 2px solid white;
        }

        .item.you .points {
            color: white;
        }

        span.points {
            float: right;
            line-height: 50px;
            padding: 0 10px;
            display: inline-block;
            color: #e46f6f;
            font-size: 1.4rem;
        }

        span.name {
            display: inline-block;
            line-height: 50px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="head">
        <div class="back" @click="back"><i class="fa fa-angle-left"></i></div>
        <div class="title">Leader Board</div>
        <div class="search">
            <i class="fa fa-search" aria-hidden="true" style="padding: 0px 4px 0 9px"></i>
            <input type="text" placeholder="Search" v-model="search" />
        </div>
    </div>

    <div class="content">
        <div v-if="people.length">
            <div class="item" :class="{ you: man.id == user_id }" v-for="man in people" @click="goto(man.id)">
                <img :src="man.photo_medium" alt="">
                <span class="points">{{ man.discoveries }}</span>
                <span class="name">{{ man.first_name }} {{ man.last_name }}</span>
            </div>
        </div>
        <div v-else style="text-align:center; margin-top:4em; color: #ccc">
            <i class="fa fa-circle-o-notch fa-spin fa-2x" aria-hidden="true"></i>
        </div>
    </div>
</div>

<script>

var app = new Vue({
    el: '#app',
    data: {
        search: '',
        friends: [],
        fuzzy: false,
        user_id: getCookie('user_id')
    },
    computed: {
        people() {
            let items = this.fuzzy ? this.fuzzy.search(this.search) : [];
            return (items.length || this.search.length) ? items : this.friends;
        }
    },
    methods: {
        goto(id) { console.log(`go to ${id}`) },
        back()   { console.log(`back`) }
    }
});


function getCookie(name) {
    let value = "; " + document.cookie,
        parts = value.split("; " + name + "=");
    if (parts.length == 2) return parts.pop().split(";").shift();
}

fetch('/api/leaderboard', { method: 'GET' })
    .then(res => {
        if (!res.ok) return console.log('Network error');

        res.json().then(res => {
            app.$data.friends = res;
            app.$data.fuzzy   = new Fuse(res, { keys: ['first_name', 'last_name'], threshold: 0.45 });
            app.$mount('#app');
        })
    });
</script>

</body>
</html>
